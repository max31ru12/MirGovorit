<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 40%;
            border: 2px solid #000;
        }

        th, td {
            border: 2px solid #000;
            padding: 8px;
            text-align: left;
        }

    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название рецепта</th>
    </tr>
    </thead>
    <tbody>
    {% for recipe in recipes %}
    <tr>
        <td>{{ recipe.id }}</td>
        <td>{{ recipe }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
